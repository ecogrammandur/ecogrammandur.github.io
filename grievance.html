<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Redressal | Gram Panchayat Mandur</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* (Use same Header/Footer CSS as index.html) */
        :root {
            --gov-blue: #003366;
            --gov-orange: #ff9933;
            --header-height-desktop: 175px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding-top: var(--header-height-desktop);
        }

        /* HEADER & NAV STYLES (Paste from index.html if needed, keeping it simple here) */
        .gov-header-group {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        /* ... (Include full header CSS here or link style.css) ... */

        /* FORM STYLES */
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-top: 5px solid #dc3545;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gov-blue);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-submit {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

            .btn-submit:hover {
                background: #b02a37;
            }
    </style>
</head>
<body>

    <main style="padding: 0 20px;">
        <div class="form-container">
            <h2 style="text-align: center; color: var(--gov-blue); margin-bottom: 30px;">
                <i class="fas fa-exclamation-circle" style="color: #dc3545;"></i> Online Complaint / Takrar
            </h2>

            <div class="form-group">
                <label class="form-label">Full Name / पूर्ण नाव</label>
                <input type="text" id="compName" class="form-control" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label class="form-label">Mobile Number / मोबाईल नंबर</label>
                <input type="number" id="compPhone" class="form-control" placeholder="10-digit mobile number">
            </div>

            <div class="form-group">
                <label class="form-label">Complaint Type / तक्रार प्रकार</label>
                <select id="compType" class="form-control">
                    <option value="Water Supply">Water Supply / पाणी पुरवठा</option>
                    <option value="Street Light">Street Light / दिवाबत्ती</option>
                    <option value="Cleaning">Cleaning & Drainage / स्वच्छता व गटार</option>
                    <option value="Construction">Illegal Construction / अतिक्रमण</option>
                    <option value="Other">Other / इतर</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Description / सविस्तर माहिती</label>
                <textarea id="compDesc" class="form-control" rows="5" placeholder="Describe your issue here..."></textarea>
            </div>

            <button onclick="submitComplaint()" class="btn-submit">Submit Complaint</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARHvXnoIZxM-ODOf1qDFbOEptPbJQBDtQ",
            authDomain: "ecogrampanchayatmandur.firebaseapp.com",
            projectId: "ecogrampanchayatmandur",
            storageBucket: "ecogrampanchayatmandur.firebasestorage.app",
            messagingSenderId: "474255490054",
            appId: "1:474255490054:web:f0a1ed7fdb51fd339c5787"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.submitComplaint = async function () {
            const name = document.getElementById('compName').value;
            const phone = document.getElementById('compPhone').value;
            const type = document.getElementById('compType').value;
            const desc = document.getElementById('compDesc').value;

            if (!name || !phone || !desc) return alert("Please fill all fields");

            try {
                await addDoc(collection(db, "complaints"), {
                    name: name,
                    phone: phone,
                    type: type,
                    desc: desc,
                    status: 'Open',
                    createdAt: Date.now()
                });
                alert("✅ Complaint Registered Successfully!\nYour ID has been sent to the Gram Panchayat.");
                location.reload();
            } catch (e) {
                alert("Error: " + e.message);
            }
        }
    </script>
</body>
</html>
