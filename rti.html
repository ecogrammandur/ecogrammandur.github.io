<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTI & Public Documents | Gram Panchayat Mandur</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CORE VARIABLES */
        :root {
            --gov-blue: #003366;
            --gov-orange: #ff9933;
            --text-light: #ffffff;
            --header-height-desktop: 175px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f6f9;
            padding-top: var(--header-height-desktop);
        }

        /* HEADER Styles (Same as Index) */
        .gov-header-group {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .top-strip {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 5px 0;
            font-size: 0.9rem;
        }

        .main-brand {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        .brand-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #txt-title {
            margin: 0;
            font-size: 1.8rem;
            color: var(--gov-blue);
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.2;
        }

        #txt-subtitle {
            margin: 0;
            font-size: 0.95rem;
            color: var(--gov-blue) !important;
            font-weight: 600;
        }

        /* NAV */
        .main-nav {
            background-color: var(--gov-blue);
        }

            .main-nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                max-width: 1200px;
                margin: 0 auto;
            }

            .main-nav li a {
                display: block;
                padding: 12px 18px;
                color: white;
                text-decoration: none;
                font-weight: 500;
                transition: 0.3s;
                white-space: nowrap;
            }

                .main-nav li a:hover, .main-nav li a.active {
                    background-color: var(--gov-orange);
                }

        .btn-login {
            background: #dc3545 !important;
        }

        /* CONTACT PAGE SPECIFIC */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
        }

        .info-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            height: 100%;
        }

        .info-item {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: flex-start;
        }

            .info-item i {
                font-size: 1.5rem;
                color: var(--gov-orange);
                margin-top: 5px;
            }

        .info-content h4 {
            margin: 0 0 5px 0;
            color: var(--gov-blue);
        }

        .info-content p {
            margin: 0;
            color: #555;
            line-height: 1.6;
        }

        .map-container {
            height: 100%;
            min-height: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .map-frame {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Mobile specific elements default hidden */
        .mobile-toggle-btn, .sidebar-close-btn, .menu {
            display: none;
        }

        /* --- MOBILE LAYOUT FIX --- */
        @media (max-width: 992px) {
            body {
                padding-top: 100px;
            }

            .top-strip, .landmark-desktop {
                display: none;
            }

            .mobile-toggle-btn {
                display: block;
                background: none;
                border: none;
                font-size: 1.8rem;
                color: var(--gov-blue);
                cursor: pointer;
            }

            .main-brand img {
                height: 50px;
            }

            #txt-title {
                font-size: 1.2rem;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }

            /* Overlay Background (Matches your HTML class "menu") */
            .menu, .menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 1001;
                /* display: none; is handled by JS toggling usually, or default CSS above */
            }

            /* Sliding Sidebar */
            .main-nav {
                position: fixed;
                top: 0;
                left: -280px; /* Hidden off-screen */
                width: 280px;
                height: 100vh;
                z-index: 1002;
                transition: 0.3s;
                box-shadow: 2px 0 10px rgba(0,0,0,0.2);
                overflow-y: auto;
            }

                .main-nav.active {
                    left: 0; /* Slides in */
                }

                .main-nav ul {
                    flex-direction: column;
                }

                .main-nav li {
                    width: 100%;
                    border-bottom: 1px solid rgba(255,255,255,0.1);
                }

            .sidebar-close-btn {
                display: block;
                width: 100%;
                text-align: right;
                padding: 15px;
                color: white;
                background: none;
                border: none;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
    </style>
</head>

    <main style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">

        <h2 style="border-bottom: 3px solid var(--gov-orange); padding-bottom: 10px; color:var(--gov-blue); margin-bottom: 30px;">
            Right to Information (RTI) & Public Documents
        </h2>

        <div class="rti-card">
            <h3 style="margin-top:0; color:var(--gov-blue);"><i class="fas fa-user-shield"></i> Public Information Officer</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                <div>
                    <div class="rti-label">Officer Name</div>
                    <div class="rti-value" id="dispName">Loading...</div>
                </div>
                <div>
                    <div class="rti-label">Contact Number</div>
                    <div class="rti-value" id="dispContact">Loading...</div>
                </div>
            </div>
        </div>

        <h3 style="color:var(--gov-blue); margin-bottom: 15px;"><i class="fas fa-folder-open"></i> Public Documents & Lists</h3>
        <div style="overflow-x:auto;">
            <table class="doc-table">
                <thead>
                    <tr>
                        <th>Document Name / Description</th>
                        <th style="width:150px;">Download</th>
                    </tr>
                </thead>
                <tbody id="public-docs-body">
                    <tr><td colspan="2" style="text-align:center;">Loading documents...</td></tr>
                </tbody>
            </table>
        </div>

    </main>

    <footer class="gov-footer" style="background:#1a1a1a; color:white; padding:40px 0; margin-top:50px; text-align:center;">
        <p>© 2026 GRAM PANCHAYAT MANDUR. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARHvXnoIZxM-ODOf1qDFbOEptPbJQBDtQ",
            authDomain: "ecogrampanchayatmandur.firebaseapp.com",
            projectId: "ecogrampanchayatmandur",
            storageBucket: "ecogrampanchayatmandur.firebasestorage.app",
            messagingSenderId: "474255490054",
            appId: "1:474255490054:web:f0a1ed7fdb51fd339c5787"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Helpers
        window.openMenu = function () { document.getElementById('sidebarMenu').classList.add('active'); document.getElementById('menuOverlay').style.display = 'block'; }
        window.closeMenu = function () { document.getElementById('sidebarMenu').classList.remove('active'); document.getElementById('menuOverlay').style.display = 'none'; }

        // --- TRANSLATION LOGIC ---
        const translations = {
            en: {
                helpline: "Help Line",
                title: "GRAM PANCHAYAT MANDUR", subtitle: "Taluka: Gaganbawada | District: Kolhapur",
                navHome: "Home", navAbout: "About Us", navAdmin: "Administration", navServices: "Services", navSchemes: "Schemes", navWorks: "Works",
                navGram: "Gram Sabha", navGallery: "Gallery", navGrievance: "Grievance", navRTI: "RTI", navContact: "Contact", navLogin: "Login"
            },
            mr: {
                helpline: "हेल्पलाइन",
                title: "ग्रामपंचायत मणदूर", subtitle: "तालुका: गगनबावडा | जिल्हा: कोल्हापूर",
                navHome: "मुख्य पृष्ठ", navAbout: "आमच्याबद्दल", navAdmin: "प्रशासन", navServices: "सुविधा", navSchemes: "योजना", navWorks: "कामे",
                navGram: "ग्रामसभा", navGallery: "छायाचित्र", navGrievance: "तक्रार निवारण", navRTI: "माहिती अधिकार", navContact: "संपर्क", navLogin: "लॉगिन"
            }
        };

        window.setLanguage = function (lang) {
            const t = translations[lang];
            // Header & Nav Text
            document.getElementById('txt-title').innerText = t.title;
            document.getElementById('txt-subtitle').innerText = t.subtitle;
            localStorage.setItem('gp_lang_pref', lang);
        }

        // --- LOAD DATA ---
        async function loadRtiData() {
            // 1. Load Officer Info
            try {
                const docSnap = await getDoc(doc(db, "content", "rti"));
                if (docSnap.exists()) {
                    document.getElementById('dispName').innerText = docSnap.data().officerName || "Not Available";
                    document.getElementById('dispContact').innerText = docSnap.data().officerContact || "Not Available";
                } else {
                    document.getElementById('dispName').innerText = "Not Updated";
                    document.getElementById('dispContact').innerText = "-";
                }
            } catch (error) { console.error("RTI Error:", error); }

            // 2. Load Public Documents
            try {
                const qDocs = query(collection(db, "documents"), orderBy("createdAt", "desc"));
                const snapDocs = await getDocs(qDocs);
                const docBody = document.getElementById('public-docs-body');

                if (snapDocs.empty) {
                    docBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">No documents available currently.</td></tr>';
                } else {
                    let html = '';
                    snapDocs.forEach(d => {
                        const doc = d.data();
                        html += `<tr>
                                <td><i class="fas fa-file-pdf" style="color:#d32f2f; margin-right:10px;"></i> ${doc.name}</td>
                                <td><a href="${doc.link}" target="_blank" class="btn-download">Download PDF <i class="fas fa-download"></i></a></td>
                            </tr>`;
                    });
                    docBody.innerHTML = html;
                }
            } catch (e) { console.error("Docs error", e); }
        }

        window.onload = function () {
            const savedLang = localStorage.getItem('gp_lang_pref') || 'en';
            setLanguage(savedLang);
            loadRtiData();
        };
    </script>
</body>
</html>
