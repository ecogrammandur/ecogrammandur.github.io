<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gram Sabha | GRAM PANCHAYAT NANDGAON</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Shared Styles (Same as Works) */
        :root {
            --gov-blue: #003366;
            --gov-orange: #ff9933;
            --header-height-desktop: 175px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding-top: var(--header-height-desktop);
        }

        .gov-header-group {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .top-strip {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 5px 0;
        }

        .main-brand {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        .main-nav {
            background-color: var(--gov-blue);
        }

            .main-nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
            }

            .main-nav li a {
                display: block;
                padding: 12px 18px;
                color: white;
                text-decoration: none;
            }

                .main-nav li a:hover, .main-nav li a.active {
                    background-color: var(--gov-orange);
                }

        .btn-login {
            background: #dc3545 !important;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Meeting Card Styles */
        .meeting-card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid var(--gov-orange);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .meeting-date {
            color: var(--gov-orange);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .meeting-title {
            color: var(--gov-blue);
            margin: 10px 0;
            font-size: 1.4rem;
        }

        .meeting-info {
            display: flex;
            gap: 20px;
            color: #666;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .btn-agenda {
            background: var(--gov-blue);
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            font-size: 0.9rem;
        }

        @media (max-width: 992px) {
            body {
                padding-top: 100px;
            }

            .top-strip, .landmark-desktop, .main-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="gov-header-group">
        <div class="top-strip"><div style="max-width: 1200px; margin: 0 auto; text-align:right; padding:0 20px;">Help Line: +91-9922003344</div></div>
        <div class="main-brand">
            <div><h1 style="color:var(--gov-blue); margin:0;">GRAM PANCHAYAT NANDGAON</h1></div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" height="60">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="administration.html">Administration</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="schemes.html">Schemes</a></li>
                <li><a href="works.html">Works</a></li>
                <li><a href="gramsabha.html" class="active">Gram Sabha</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="rti.html">RTI</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li style="margin-left:auto;"><a href="admin.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 style="color:var(--gov-blue); border-bottom:3px solid var(--gov-orange); display:inline-block; padding-bottom:10px;">Gram Sabha Meetings</h1>
        <div id="loader" style="margin-top:20px;">Loading meetings...</div>
        <div id="meetingList" style="margin-top:20px;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARHvXnoIZxM-ODOf1qDFbOEptPbJQBDtQ",
            authDomain: "ecogrampanchayatmandur.firebaseapp.com",
            projectId: "ecogrampanchayatmandur",
            storageBucket: "ecogrampanchayatmandur.firebasestorage.app",
            messagingSenderId: "474255490054",
            appId: "1:474255490054:web:f0a1ed7fdb51fd339c5787"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadGS() {
            try {
                const q = query(collection(db, "gramsabha"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);

                document.getElementById('loader').style.display = 'none';

                if (snap.empty) {
                    document.getElementById('meetingList').innerHTML = "<p>No upcoming meetings scheduled.</p>";
                    return;
                }

                let html = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    html += `
                            <div class="meeting-card">
                                <div class="meeting-date"><i class="far fa-calendar-alt"></i> ${m.date}</div>
                                <h2 class="meeting-title">${m.title}</h2>
                                <div class="meeting-info">
                                    <span><i class="far fa-clock"></i> ${m.time}</span>
                                    <span><i class="fas fa-map-marker-alt"></i> ${m.venue}</span>
                                </div>
                                <p style="color:#555; margin-bottom:15px;"><strong>Agenda:</strong> ${m.agenda}</p>
                                ${m.link ? `<a href="${m.link}" target="_blank" class="btn-agenda"><i class="fas fa-file-pdf"></i> Download Agenda/Notice</a>` : ''}
                            </div>
                        `;
                });
                document.getElementById('meetingList').innerHTML = html;

            } catch (error) { console.error(error); }
        }
        loadGS();
    </script>
</body>
</html>
